name: Python CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.8", "3.8", "3.9"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ matrix.python-version }}-pip
        restore-keys: |
          ${{ matrix.python-version }}-pip
    - name: Install dependencies
      run: |
        mkdir -p /home/runner/work/config
        pip install -r requirements.txt
    - name: Run script
      run: |
        python FeedCrawler.py --port=9090 --config="/home/runner/work/config" --travis_ci --log-level=DEBUG
