name: CI
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8]
        django-version: ["django>=1.11,<1.12", "django>=2.0,<2.1", "django>=2.1,<2.2", "django>=2.2,<2.3", "django>=3.0,<3.1"]
        exclude:
          - python-version: 3.8
            django-version: "django>=2.0,<2.1"
        include:
          - python-version: 3.8
            django-version: "django>=2.1,<2.2"
          - python-version: 3.8
            django-version: "django>=2.2,<2.3"
          - python-version: 3.8
            django-version: "django>=3.0,<3.1"
        allow-failure:
          - python-version: 3.8
            django-version: "django>=1.11,<1.12"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ matrix.python-version }}-pip
        restore-keys: |
          ${{ matrix.python-version }}-pip
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U pip wheel setuptools
        pip install ${{ matrix.django-version }} -e .[tests]
    - name: Run tests
      run: |
        coverage run --rcfile=.coveragerc runtests.py
    - name: Upload coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Notifications
      if: failure()
      run: |
        echo "Build failed. Sending notifications..."
